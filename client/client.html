<!doctype html>

<html lang="en">

    <head>
        <meta charset="utf-8">

        <title>Scribble</title>

        <link rel="stylesheet" href="client.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
    </head>

    <body>
        <h1>Scribble</h1>

        <div id="div_pseudo">
            <p>Select your pseudo</p>
            <input type="text" id="input_pseudo">
            <button id="button_pseudo">Submit</button>
        </div>

        <div id="div_cog" class="animation-wrapper">
            <div class="fa-animation">
                <i class="fa fa-cog fa-spin" style="font-size: 6em;"></i>
            </div>
        </div>

        <div id="div_game" class="container">
            <div id="div_left">
                score
            </div>

            <div id="div_middle">
                <div id="div_word">
                    word
                </div>

                <div id="div_canvas">
                    <canvas width="912" height="550" tabindex="0"></canvas>
                </div>
            </div>

            <div id="div_right">
                <div id="div_timer">
                    timer
                </div>

                <div id="div_chat">
                    chat
                </div>

                <div id="div_input_chat">
                    input chat
                </div>
            </div>
        </div>

        <script src="client.js"></script>
    </body>
</html>
